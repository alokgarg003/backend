# Application and Server Configuration
spring.application.name=OnlineCertificateManagementSystem
server.port=${PORT:5000} # Railway dynamically assigns PORT

# Database Configuration
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=true&requireSSL=true&createDatabaseIfNotExist=true
spring.datasource.username=${MYSQLUSER} # 'root' is fetched from Railway
spring.datasource.password=${MYSQLPASSWORD} # Password is fetched from Railway
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update # Automatically updates schema; use with caution in production
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false # Avoid SQL output in logs

# File Upload Limits
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# CORS Configuration
spring.web.cors.allowed-origins=https://web-xi-orcin.vercel.app # Frontend URL
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600
